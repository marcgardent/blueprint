
# Use case for blueprint project

definitions: # <-- todo rename ressource!

    #########################
    Token:
    #########################
        binding:
            python: 
                factory: "constructor"
                package: "models"
                reference: "Token"
        inputs:
            symbol : string
            name : string
            description : string
        outputs:
            self: Token
    #########################
    Counter:
    #########################
        binding:
            python:
                factory: "constructor"
                package: "models"
                reference: "Counter"
        inputs:
            token : Token
        outputs:
            self: Counter
    #########################
    Set:
    #########################
        binding:
            python:
                factory: "constructor"
                package: "models"
                reference: "Set"
        inputs:
            token: Token
            content: list(Object)
        outputs:
            self: Set
    #########################
    Action:
    #########################
        description: "Do nothing is abstract of whole actions"
        binding:
            python:
                factory: "constructor"
                package: "models"
                reference: "Set"
        inputs:
            token :
                type: Token
                description : "token to describe the action"
        outputs:
            self: Action

    #########################
    Composite:
    #########################
        description: "Composite is a entity with several traits (Actions)"
        binding:
            python:
                factory: "constructor"
                package: "models"
                reference: "Composite"
        inputs:
            token:
                type: Token
                description: "token to describe the composite"
            traits:
                type: dictionary(Token, Action)
                description: "actions of the composite identified by a token"
        outputs:
            self: Composite

    #########################
    While:
    #########################
        description: "While can execute the action: do execute the action!"
        binding:
            python:
                factory: "constructor"
                package: "actions"
                reference: "While"
        inputs:
            token:
                type: Token
                description: "token to describe the action"
            action:
                type: Action
        outputs:
            self: Action
