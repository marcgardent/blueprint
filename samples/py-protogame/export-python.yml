
exports:
    python:
        extension : py
        blueprint_file: |
            #
            # this file is auto-generated with blueprint
            #
            {% for module, reference in |dictsort %}
                from {{item.module}} import {{item.references | join(',')}} 
            {% endfor %}
            
            def {{ blueprint }}({{inputs | as_kvargs }}):
                return {{ content }}
        factories:
            function: "{{ reference }}($args | as_kvargs)"
            constructor: "{{ reference }}($args | as_kvargs)"
            list: "[ {{ args['content'] | as_array }} ]"
            string: str( {{  args['text']) }}


