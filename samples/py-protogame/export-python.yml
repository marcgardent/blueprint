
exports:
    python:
        extension : py
        blueprint_file: |
            #
            # this file is auto-generated with blueprint
            #
            {{imports | sorted | multilines}}

            def {{ blueprint }}({{args | as_key_value(':') }}):
                return {{ content }}
        import_statement: from {{ package }} import {{ reference }}
        factories:
            function: {{ reference }}($args | as_key_value(':'))
            constructor: {{ reference }}($args | as_key_value(':'))
            list: "[ {{ args['content'] | as_array }} ]"
            string: str( {{  args['text']) }}


