<header id="titlebar" [ngClass]="{'maximized':isMaximized}">
  <div id="content">
    <span>
      <img src="assets/blueprint-icon.svg" class="icon" >
    </span>
    <span>
      <select *ngIf="model && model.active" [(ngModel)]="model.active" tabindex="-1">
        <option *ngFor="let c of model.collection" [ngValue]="c">{{c.title}}</option>
      </select>
    </span>
  </div>
  <div id="title">
    Blueprint
  </div>
  <div id="window-controls">
    <button class="default" (click)="minimize()"  tabindex="-1">ðŸ—•</button>
    <button class="default" (click)="maximize()" *ngIf="!isMaximized"  tabindex="-1">ðŸ—–</button>
    <button class="default" (click)="unmaximize()" *ngIf="isMaximized" tabindex="-1">ðŸ——</button>
    <button class="important" (click)="close()"  tabindex="-1">ðŸ—™</button>
  </div>
</header>
